services:
  prefect-server:
    image: prefecthq/prefect:3.6.8-python3.13
    container_name: mlops-prefect
    ports:
      - "${PREFECT_PORT:-4200}:4200"
    command: prefect server start --host 0.0.0.0 --port 4200
    env_file:
      - .env
    environment:
      - PREFECT_UI_API_URL=${PREFECT_UI_API_URL:-http://localhost:4200/api}
    volumes:
      - prefect-db:/root/.prefect
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  mlflow-server:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlops-mlflow
    working_dir: /app
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    env_file:
      - .env
    volumes:
      - mlflow-data:/mlflow-data
      - mlruns:/app/mlruns
    command: ["mlflow", "server", "--host", "0.0.0.0", "--port", "5000", "--backend-store-uri", "sqlite:////mlflow-data/mlflow.db", "--default-artifact-root", "file:///app/mlruns", "--allowed-hosts", "*"]
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/', timeout=10)\" || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 12
      start_period: 60s
    restart: unless-stopped

  train:
    image: ${ECR_TRAIN_IMAGE}
    container_name: mlops-train
    env_file:
      - .env
    volumes:
      - data:/app/data
      - models:/app/models
      - mlflow-data:/mlflow-data
      - mlruns:/app/mlruns
    networks:
      - mlops-network
    depends_on:
      prefect-server:
        condition: service_started
      mlflow-server:
        condition: service_healthy
    restart: "no"
    # command: python -m src.utils.pipelines

  monitor:
    image: ${ECR_MONITOR_IMAGE}
    container_name: mlops-monitor
    env_file:
      - .env
    volumes:
      - data:/app/data
      - models:/app/models
      - mlflow-data:/mlflow-data
      - mlruns:/app/mlruns
    networks:
      - mlops-network
    depends_on:
      prefect-server:
        condition: service_started
      mlflow-server:
        condition: service_healthy
    restart: "no"

  api:
    image: ${ECR_API_IMAGE}
    container_name: mlops-api
    ports:
      - "${API_PORT:-8081}:8081"
    env_file:
      - .env
    volumes:
      - data:/app/data
      - models:/app/models
      - mlflow-data:/mlflow-data
      - mlruns:/app/mlruns
    networks:
      - mlops-network
    depends_on:
      mlflow-server:
        condition: service_healthy
    restart: "no"

  dashboard:
    image: ${ECR_DASHBOARD_IMAGE}
    container_name: mlops-dashboard
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    env_file:
      - .env
    volumes:
      - data:/app/data
      - models:/app/models
      - mlflow-data:/mlflow-data
      - mlruns:/app/mlruns
    networks:
      - mlops-network
    depends_on:
      mlflow-server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  prefect-db:
  mlflow-data:
  mlruns:
  models:
  data:

networks:
  mlops-network:
    driver: bridge

