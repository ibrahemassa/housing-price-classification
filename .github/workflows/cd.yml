name: cd

on:
  push:
    branches: [master]

jobs:
  deploy:
    environment: prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,Dockerfile.*,requirements.txt,pyproject.toml,src/,data/raw/"
          target: "mlops-app/"
          overwrite: true
          strip_components: 0

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd mlops-app

            # Stop existing containers
            sudo docker compose down || true

            # Create required files/directories (prevents Docker from creating directories)
            touch mlflow.db
            mkdir -p mlruns data models data/raw data/processed data/reference data/production

            # Create .env if it doesn't exist
            if [ ! -f .env ]; then
              echo "MLFLOW_TRACKING_URI=http://mlflow-server:5000" > .env
              echo "PREFECT_API_URL=http://prefect-server:4200/api" >> .env
            fi

            # Build and start all services
            sudo docker compose build
            sudo docker compose up -d --remove-orphans

            # Show status
            sudo docker compose ps
